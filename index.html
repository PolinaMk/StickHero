<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/hero/hero.png">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500&display=swap" rel="stylesheet">
    <title>Stick hero</title>
    <link rel="shortcut icon" href="img/icon/Nicon.png" type="image/x-icon">

</head>

<body>
    <main class="container game">
        <div class="game__info">
            <p class="game__score hidden">0</p>

            <button class="game__restart btn hidden">Restart</button>

            <div class="game__start-page">
                <h1 class="game__title">Stick hero</h1>
                <button class="game__start btn">Play</button>
            </div>
        </div>

        <div class="game__scene">
            <div class="game__main">
                <div class="game__graphic">
                    <img src="./assets/hero/hero.png" class="game__hero"></img>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="./script/index.js"></script>

</html>
